---
- name: deploy nginx
  hosts: cluster
  become: true
  become_user: ubuntu
  vars_files:
  - env_variables
  tasks:
    - name: Installing Calico Plugin on k8s cluster
      shell: |
        cmd: kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.24.5/manifests/tigera-operator.yaml
        cmd: curl $CALICO_CONFIG
        cmd: kubectl create -f ./custom-resources.yaml
