---
- name: deploy nginx
  hosts: cluster
  become: yes
  become_user: ubuntu
  vars_files:
    - ./env_variables.yml
  tasks:
  - name: Installing Calico Plugin on k8s cluster
    shell: |
      kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.24.5/manifests/tigera-operator.yaml
      curl -o /home/ubuntu $CALICO_CONFIG
      kubectl create -f ./custom-resources.yaml
