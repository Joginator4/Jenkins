---
- name: deploy nginx
  hosts: cluster
  become: true

  tasks:
    - name: Create nginx deployment
      shell: 
        cmd: su ubuntu
        cmd: kubectl apply -f /home/ubuntu/ansible-inventory/Deployment.yaml
    - name: Create service
      shell: 
        cmd: su ubuntu
        cmd: kubectl apply -f /home/ubuntu/ansible-inventory/Service.yaml